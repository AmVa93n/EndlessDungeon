<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Additional meta tags, stylesheets, and scripts can be included here -->
    <link rel="stylesheet" href="./styles/css-reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Start Scene -->
    <div class="scene" id="start">
        <button id="btn-start">Start Game</button>
    </div>

    <!-- Main Scene -->
    <div class="scene" id="main">
        <div id="stats">
            <p>Level: <span id="lvl"></span></p>
            <p>Enemies: <span id="enemies"></span></p>
            <p>Health: <span id="hp"></span></p>
            <p>Score: <span id="score"></span></p>
        </div>
        <div id="gamespace"></div>
        <div id="border-left"></div>
        <div id="border-right"></div>
        <svg id="border-top">
            <defs>
                <pattern id="wall-top" patternUnits="userSpaceOnUse" width="48" height="72">
                  <image href="./assets/wall-texture-top.png" x="0" y="-22" width="48" height="72" />
                </pattern>
              </defs>
            <polygon points="0,0 760,0 709,51 50,51" fill="url(#wall-top)"/>
          </svg>
          <svg id="border-bottom">
            <defs>
                <pattern id="wall-bottom" patternUnits="userSpaceOnUse" width="48" height="72">
                  <image href="./assets/wall-texture-bottom.png" x="0" y="0" width="48" height="72" />
                </pattern>
              </defs>
            <polygon points="50,0 709,0 760,50 0,50" fill="url(#wall-bottom)"/>
          </svg>
    </div>

    <!-- Game Over Scene -->
    <div class="scene" id="gameover">
        <h1>Game Over!</h1>
        <p>Your score is: <span id="final-score"></span></p>
        <button id="btn-restart">Restart Game</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
