<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Additional meta tags, stylesheets, and scripts can be included here -->
    <link rel="stylesheet" href="./styles/css-reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Start Scene -->
    <div class="scene" id="start">
        <button id="btn-start">Start Game</button>
    </div>

    <!-- Main Scene -->
    <div class="scene" id="main">
        <div id="stats">
            <p>Level: <span id="lvl"></span></p>
            <p>Enemies: <span id="enemies"></span></p>
            <p>Health: <span id="hp"></span></p>
            <p>Score: <span id="score"></span></p>
        </div>
        <div id="gamespace">

        </div>
    </div>

    <!-- Game Over Scene -->
    <div class="scene" id="gameover">
        <h1>Game Over!</h1>
        <p>Your score is: <span id="final-score"></span></p>
        <button id="btn-restart">Restart Game</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
