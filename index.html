<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Dungeon</title>
    <!-- Additional meta tags, stylesheets, and scripts can be included here -->
    <link rel="stylesheet" href="./styles/css-reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start Scene -->
    <div class="scene" id="titleScene">
        <img id="title" src="./assets/title.png"></img>
        <p>How long can <span>you</span> survive?</p>
        <button id="btn-start">Start Adventure</button>
    </div>

    <!-- Main Scene -->
    <div class="scene" id="main">
        <div id="gamespace"></div>
        <div id="border-left"></div>
        <div id="border-right"></div>
        <svg id="border-top">
            <defs>
                <pattern id="wall-top" patternUnits="userSpaceOnUse" width="48" height="72">
                  <image href="./assets/wall-texture-top.png" x="0" y="-22" width="48" height="72" />
                </pattern>
              </defs>
            <polygon points="0,0 760,0 709,51 50,51" fill="url(#wall-top)"/>
        </svg>
        <svg id="border-bottom">
            <defs>
                <pattern id="wall-bottom" patternUnits="userSpaceOnUse" width="48" height="72">
                  <image href="./assets/wall-texture-bottom.png" x="0" y="0" width="48" height="72" />
                </pattern>
              </defs>
            <polygon points="50,0 709,0 760,50 0,50" fill="url(#wall-bottom)"/>
        </svg>
        <div class="bar" id="hpbar-bg"></div>
        <div class="bar" id="hpbar"></div>
        <div class="face" id="hud-bg"></div>
        <div class="face" id="hud-face"></div>
        <div id="hud-lvl">Level <span id="lvl"></span></div>
        <div id="hud-score">Score: <span id="score"></span></div>
        <div class="fadeout"></div>
      </div>

    <!-- Game Over Scene -->
    <div class="scene" id="gameoverScene">
        <img id="gameover" src="./assets/gameover.png"></img>
        <p>Level reached: <span id="final-level" style="color: white;"></span></p>
        <p>Score: <span id="final-score" style="color: white;"></span></p>
        <button id="btn-restart">Play Again</button>
        <div class="fadeout"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
